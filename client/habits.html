<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <!----------------------- favicon ---------------------------------------->
    <link rel="shortcut icon" type="image/x-icon" href="./static/css/favicon_habits.png"/>
    <link rel="stylesheet" type="text/css" href="./static/css/habits.css">
    <script type="text/javascript" defer src = "./static/js/habits.js"></script>
    <title>Grabbit</title>
</head>
<body>

  <div id="showUsername"></div>
   <div class="container">
		 <label for="habit">Add a habit:</label>
		 <input type="text"  id="habit" name="habit" placeholder="Your habit..." required>

	  	<label for="frequency">Choose your goal frequency with a number:</label>
	  	<input type="text"  id="frequency" name="frequency" placeholder="E.g. 3, 5, 10" required>
		
     <label for="units">Choose units:</label>
     <input type="text"  id="units" name="units" placeholder="E.g. glasses, miles, kilometers" required>

     <label for="time">Per: (Choose period of time)</label>
     <input type="text"  id="time" name="time" placeholder="E.g. days, weeks" required>

	  	<input type="button" name="button" id="addHabitBtn" value="Add Habit">
      
  
	</div>

  <table id="habitTable">
    <thead>
    <tr>
        <td>Habit</td>
        <td>Frequency</td>
        <td>Units</td>
        <td>Per</td>
        <td>Progress</td>
        <td></td>
    </tr>
  </thead>
  <tbody></tbody>
  </table>

  <div class="modal fade" id="editHabitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Please enter your progress</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="editHabitText">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="editHabitSubmit">Submit</button>
        </div>
      </div>
    </div>
  </div>
 
  <div class= "logout">
    <ul>      
      <a class = "logout-button" id="logoutbtn" href="#"> Logout </a>
    </ul>



</body>
</html>
